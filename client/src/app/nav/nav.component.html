<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    
    
   
      
        
      <ul class="navbar-nav me-auto mb-2 mb-md-0" >
        @if (accountService.currentUser()) {
        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
        </li>
        <li class="nav-item">
          <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
        </li>
        <li class="nav-item">
          <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
        </li>
        <li *appHasRole="['Admin','Moderator']" class="nav-item">
          <a routerLink="/admin" routerLinkActive="active" class="nav-link">Admin</a>
        </li>
        <li class="nav-item">
          <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
        
      }
      </ul>
      

    
    

      @if (accountService.currentUser()) {
      <div dropdown class ="dropdown"  >
        <img class="me-2" src="{{accountService.currentUser()?.photoUrl|| './assets/user.png'}}"
        alt="user main image">
        <a dropdownToggle class="dropdown-toggle text-light">
          Welcome {{accountService.currentUser()?.username }}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
      
      </div>
    
    }
    

      @if (!accountService.currentUser()) {
      <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" role="search">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="User Name">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password">
        <button class="btn btn-success" type="submit">Search</button>
      </form>
      }
 
    </div>
