<div class="mg-3 form-floating">
    <input 
        type="text"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder="{{label()}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate()"
    >
    <label>{{label()}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label()}} is required</div>
</div>
